    <style>
        /* --- 1. BASE STYLES --- */
        :root {
            --navy-deep: #020b16;
            --navy-primary: #051b35;
            --gold-accent: #c9920e;
            --white: #ffffff;
            --text-grey: #555555;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, var(--navy-deep) 0%, var(--navy-primary) 100%);
            color: #1a1a1a;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- 2. HEADER (Text Only Version) --- */
        header {
            width: 100%;
            padding: 25px 5%; /* Taller padding for presence */
            background: rgba(2, 11, 22, 0.9); 
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center; /* Center the text */
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        /* The New "Text Logo" Style */
        .brand-name {
            color: var(--white);
            font-size: 1.5rem; /* Large and clear */
            letter-spacing: 3px; /* Wide spacing = Premium look */
            font-weight: 800; /* Extra Bold */
            text-transform: uppercase;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5); /* Subtle depth */
        }

        /* --- 3. MAIN CONTENT --- */
        main {
            flex: 1;
            display: flex;
            align-items: center; 
            justify-content: center;
            padding: 120px 20px 60px 20px; /* Padding clears the header */
            width: 100%;
        }

        .content-card {
            background: var(--white);
            width: 100%;
            max-width: 800px;
            border-radius: 4px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            position: relative;
            display: block; 
        }

        /* Gold Top Bar */
        .content-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 8px;
            background: #c9920e;
        }

        .card-inner { padding: 50px 40px; text-align: center; }

        h1.hero-headline {
            color: var(--navy-primary);
            font-size: 2.2rem;
            font-weight: 800;
            line-height: 1.2;
            margin-bottom: 15px;
        }

        p.hero-sub {
            color: var(--gold-accent);
            font-size: 1.1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 30px;
        }

        p.hero-desc {
            font-size: 1.1rem;
            color: var(--text-grey);
            margin-bottom: 40px;
            line-height: 1.6;
        }

        /* --- 4. SERVICES --- */
        .capabilities-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            text-align: left;
            margin-bottom: 40px;
            border-top: 1px solid #eee;
            padding-top: 30px;
        }

        .cap-item h3 {
            color: var(--navy-primary);
            font-size: 1rem;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .cap-item p { font-size: 0.95rem; color: var(--text-grey); line-height: 1.5; }
