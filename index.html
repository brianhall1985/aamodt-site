        /* --- 1. MILLION DOLLAR BASE STYLES --- */
        :root {
            --navy-deep: #020b16;
            --navy-primary: #051b35;
            --navy-light: #0a2a50;
            --gold-accent: #c9920e;
            --gold-light: #e0a826;
            --text-dark: #1a1a1a;
            --text-grey: #555555;
            --white: #ffffff;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, var(--navy-deep) 0%, var(--navy-primary) 100%);
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            line-height: 1.6;
        }

        /* --- 2. PREMIUM HEADER (Sticky & Glass) --- */
        header {
            width: 100%;
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            z-index: 1000;
            background: rgba(2, 11, 22, 0.95); /* Semi-transparent dark */
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
        }

        .brand-wrapper {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        /* LOGO IMAGE STYLES */
        .logo-image {
            height: 50px; 
            width: auto;
            border-radius: 4px;
        }

        .brand-name {
            color: var(--white);
            font-size: 1.25rem;
            letter-spacing: 1.5px;
            font-weight: 700;
            text-transform: uppercase;
        }

        .status-badge {
            background-color: rgba(201, 146, 14, 0.15);
            color: var(--gold-accent);
            border: 1px solid var(--gold-accent);
            padding: 6px 16px;
            border-radius: 50px;
            font-size: 0.75rem;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* --- 3. MAIN CONTENT (The "Hero" Section) --- */

            display: flex;
            align-items: center;
            justify-content: center;
            padding: 140px 20px 60px 20px;
        }

            background: var(--white);
            width: 100%;
            max-width: 900px;
            padding: 0;
            border-radius: 4px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            position: relative;
        }

        /* Gold Top Bar on Card */
        .content-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: linear-gradient(90deg, var(--gold-accent), var(--gold-light));
        }

            padding: 60px 50px;
            text-align: center;
        }
