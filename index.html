<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --brand-blue: #003366;
            --brand-gold: #C5A059;
            --text-gray: #333333;
        }

        body {
            font-family: 'Segoe UI', Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-gray);
            max-width: 1000px;
            margin: 0 auto;
            padding: 0;
            background-color: #ffffff;
        }

        header {
            background-color: var(--brand-blue);
            color: #ffffff;
            padding: 40px 20px;
            text-align: center;
            border-bottom: 5px solid var(--brand-gold);
        }

        .logo-container {
            margin-bottom: 10px;
        }

        .logo-mark {
            font-size: 3.5rem;
            font-weight: 800;
            color: var(--brand-gold);
            line-height: 1;
            letter-spacing: -2px;
        }

        h1 {
            font-size: 2.2rem;
            margin: 10px 0 5px 0;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .subtitle {
            font-size: 0.9rem;
            letter-spacing: 3px;
            color: var(--brand-gold);
            text-transform: uppercase;
            font-weight: 600;
        }

        main {
            padding: 80px 40px;
            text-align: center;
        }

        .capabilities-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .label {
            display: block;
            text-transform: uppercase;
            font-size: 0.85rem;
            font-weight: 700;
            color: var(--brand-blue);
            margin-bottom: 20px;
            letter-spacing: 1.5px;
        }

        .capabilities-text {
            font-size: 1.8rem;
            font-weight: 300;
            color: var(--text-gray);
            line-height: 1.4;
            margin: 0;
        }

        footer {
            margin-top: 40px;
            padding: 60px 20px;
            background-color: #f9f9f9;
            text-align: center;
            border-top: 1px solid #eee;
        }

        .btn {
            display: inline-block;
            padding: 18px 40px;
            background-color: var(--brand-blue);
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 2px;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background-color: #002244;
        }

        .copyright {
            margin-top: 30px;
            font-size: 0.75rem;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo-container">
        </div>
        <h1>AAMODT STRATEGIC</h1>
        <div class="subtitle">Veteran-Owned Small Business</div>
    </header>

    <main>
        <div class="capabilities-container">
            <span class="label">Capabilities</span>
            <p class="Mission">
                Providing comprehensive IT infrastructure support, systems lifecycle management, and mission-critical operational continuity for federal and enterprise environments
            </p>
        </div>
    </main>

    <footer>
        <a href="mailto:contact@aamodtstrategic.com" class="btn">Contact Office</a>
        <p class="copyright">
            Secure Operations â€¢ All Rights Reserved
        </p>
    </footer>

</body>
</html>
