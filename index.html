<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aamodt Strategic | Government Solutions</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 90%;
            border-top: 5px solid #003366; /* GovCon Navy Blue */
        }
        h1 {
            color: #003366;
            margin-bottom: 10px;
            font-size: 28px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        p.subtitle {
            font-size: 18px;
            color: #666;
            margin-bottom: 30px;
            font-weight: 500;
        }
        .divider {
            height: 2px;
            width: 50px;
            background-color: #003366;
            margin: 20px auto;
        }
        p.message {
            font-size: 16px;
            line-height: 1.6;
        }
        .contact-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #003366;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            transition: background 0.3s;
        }
        .contact-btn:hover {
            background-color: #002244;
        }
        footer {
            margin-top: 40px;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Aamodt Strategic</h1>
        <p class="subtitle">Systems Integration & Strategic Solutions</p>
        
        <div class="divider"></div>

        <p class="message">
            Our digital presence is currently under development to better serve our partners. 
            <br><br>
            <strong>Status:</strong> Operational & Compliant (2026)
        </p>

        <a href="mailto:contracts@aamodtstrategic.com" class="contact-btn">Contact Contracting Office</a>

        <footer>
            &copy; 2026 Aamodt Strategic. All Rights Reserved.<br>
            Charleston, SC
        </footer>
    </div>

</body>
</html>
