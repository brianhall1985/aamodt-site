<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- PRIMARY SEO METADATA -->

    <meta name="keywords" content="Aamodt Strategic, Systems Integration, IT Operations, SOC 2 Readiness, GovCon, SDVOSB, Technology Strategy">
    <meta name="author" content="Aamodt Strategic">
    <link rel="canonical" href="https://www.aamodtstrategic.com/">

    <!-- SEARCH ENGINE INDEXING -->
    <meta name="robots" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1">
    
    <!-- SOCIAL MEDIA (OPEN GRAPH) -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Aamodt Strategic | Technology & Strategic Operations">
    <meta property="og:description" content="Mission-critical systems integration and strategic IT operations. Launching 2026.">
    <meta property="og:url" content="https://www.aamodtstrategic.com/">
    <meta property="og:site_name" content="Aamodt Strategic">

    <!-- STRUCTURED DATA (JSON-LD) FOR GOOGLE -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "ProfessionalService",
      "name": "Aamodt Strategic",
      "url": "https://www.aamodtstrategic.com",
      "description": "Providing scalable systems integration and strategic technology operations.",
      "address": {
        "@type": "PostalAddress",
        "addressCountry": "US"
      },
      "contactPoint": {
        "@type": "ContactPoint",
        "email": "contracts@aamodtstrategic.com",
        "contactType": "Contracting Office"
      }
    }

    <!-- FAVICON -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Cpath d='M50 10L15 85H30L50 35L70 85H85L50 10Z' fill='%23002D62'/%3E%3Cpath d='M40 65H60V72H40V65Z' fill='%23b8860b'/%3E%3C/svg%3E">

    <style>
        :root {
            --bg-color: #0a192f; 
            --card-bg: #ffffff;
            --primary-navy: #002D62;
            --accent-gold: #b8860b;
            --text-main: #1a1a1a;
            --text-muted: #4a4a4a;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-main);
            margin: 0;
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
        }

        :focus {
            outline: 3px solid var(--accent-gold);
            outline-offset: 2px;
        }

        header {
            background-color: var(--primary-navy);
            color: white;
            padding: 4.5rem 1rem;
            text-align: center;
            border-bottom: 5px solid var(--accent-gold);
        }

        .logo-container {
            margin-bottom: 2rem;
            display: flex;
            justify-content: center;
        }

        .logo-svg {
            width: 120px;
            height: 120px;
            filter: drop-shadow(0 4px 10px rgba(0,0,0,0.4));
        }

        .container {
            max-width: 600px;
            margin: -3.5rem auto 2.5rem auto;
            background: var(--card-bg);
            padding: 4rem 2rem;
            border-radius: 4px;
            box-shadow: 0 20px 45px rgba(0,0,0,0.7);
            z-index: 10;
            text-align: center;
        }

        h1 { 
            margin: 0; 
            font-size: 2.4rem; 
            letter-spacing: 3px; 
            font-weight: 800; 
            text-transform: uppercase;
        }
        
        .status-text {
            font-size: 2rem;
            color: var(--primary-navy);
            font-weight: 700;
            margin: 2.5rem 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .tagline {
            color: var(--text-muted);
            font-weight: 600;
            letter-spacing: 1px;
            margin-bottom: 2.5rem;
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        .btn-primary {
            display: inline-block;
            background-color: var(--primary-navy);
            color: white !important;
            padding: 1.25rem 3.5rem;
            text-decoration: none;
            font-weight: 800;
            border-radius: 3px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            border: 2px solid transparent;
        }

        .btn-primary:hover {
            background-color: #001a3a;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        footer {
            text-align: center;
            padding: 3rem 2rem;
            color: #64748b;
            font-size: 0.85rem;
            letter-spacing: 0.5px;
        }

        @media (max-width: 600px) {
            .container { margin: 0; padding: 3.5rem 1.5rem; border-radius: 0; }
            h1 { font-size: 1.8rem; letter-spacing: 2px; }
            .status-text { font-size: 1.6rem; }
            .logo-svg { width: 100px; height: 100px; }
        }
    </style>
</head>
<body>

<header>
    <div class="logo-container">
        <svg class="logo-svg" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Aamodt Strategic Logo">
            <path d="M50 10L15 85H30L50 35L70 85H85L50 10Z" fill="white"/>
            <path d="M38 62H62V70H38V62Z" fill="#b8860b"/>
            <path d="M50 35L42 55H58L50 35Z" fill="rgba(255,255,255,0.2)"/>
        </svg>
    </div>
    <h1>AAMODT STRATEGIC</h1>
</header>

<main class="container" role="main">
    <div class="status-text">Coming Soon 2026</div>
    <p class="tagline">Technology & Strategic Operations</p>
    <a href="mailto:contracts@aamodtstrategic.com" class="btn-primary" aria-label="Email Aamodt Strategic, LLC Contracting Office">
        Contact Us
    </a>
</main>

<footer>
    <p>&copy; 2026 Aamodt Strategic, LLC. All Rights Reserved.<br>
    United States of America</p>
</footer>

</body>
</html>
