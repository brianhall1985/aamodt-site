<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aamodt Strategic | Coming Soon 2026</title>
    
    <!-- FAVICON: Embedded Shield Logo -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Cpath d='M50 5L15 20V50C15 70 30 85 50 95C70 85 85 70 85 50V20L50 5Z' fill='%23002D62'/%3E%3Cpath d='M48 30L30 75H38L42 65H54L58 75H66L48 30ZM44 58L48 48L52 58H44Z' fill='white'/%3E%3Cpath d='M50 12L78 24V48C78 64 66 78 50 86V12Z' fill='%23b8860b' fill-opacity='0.3'/%3E%3Cpath d='M48 30L35 62H42L48 45L54 62H61L48 30Z' fill='%23b8860b'/%3E%3C/svg%3E">

    <style>
        :root {
            --bg-color: #0a192f; 
            --card-bg: #ffffff;
            --primary-navy: #002D62;
            --accent-gold: #b8860b;
            --text-main: #1a1a1a;
            --text-muted: #4a4a4a;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-main);
            margin: 0;
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
        }

        :focus {
            outline: 3px solid var(--accent-gold);
            outline-offset: 2px;
        }

        header {
            background-color: var(--primary-navy);
            color: white;
            padding: 4rem 1rem;
            text-align: center;
            border-bottom: 5px solid var(--accent-gold);
        }

        .logo-container {
            margin-bottom: 1.5rem;
            display: flex;
            justify-content: center;
        }

        .logo-svg {
            width: 120px;
            height: 120px;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.4));
        }

        .container {
            max-width: 600px;
            margin: -3rem auto 2rem auto;
            background: var(--card-bg);
            padding: 4rem 2rem;
            border-radius: 4px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.6);
            z-index: 10;
            text-align: center;
        }

        h1 { margin: 0; font-size: 2.2rem; letter-spacing: 2px; font-weight: 800; }
        
        .status-text {
            font-size: 1.8rem;
            color: var(--primary-navy);
            font-weight: 700;
            margin: 2rem 0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            display: inline-block;
            background-color: var(--primary-navy);
            color: white !important;
            padding: 1.25rem 3rem;
            text-decoration: none;
            font-weight: 800;
            border-radius: 3px;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: 2px solid transparent;
        }

        .btn-primary:hover {
            background-color: #001a3a;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        footer {
            text-align: center;
            padding: 2rem;
            color: #94a3b8;
            font-size: 0.85rem;
        }

        @media (max-width: 600px) {
            .container { margin: 0; padding: 3rem 1.5rem; border-radius: 0; }
            h1 { font-size: 1.6rem; }
            .status-text { font-size: 1.4rem; }
        }
    </style>
</head>
<body>

<header>
    <div class="logo-container">
        <svg class="logo-svg" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Aamodt Strategic Logo">
            <path d="M50 5L15 20V50C15 70 30 85 50 95C70 85 85 70 85 50V20L50 5Z" fill="#002D62"/>
            <path d="M48 30L30 75H38L42 65H54L58 75H66L48 30ZM44 58L48 48L52 58H44Z" fill="white"/>
            <path d="M50 12L78 24V48C78 64 66 78 50 86V12Z" fill="#b8860b" fill-opacity="0.3"/>
            <path d="M48 30L35 62H42L48 45L54 62H61L48 30Z" fill="#b8860b"/>
        </svg>
    </div>
    <h1>AAMODT STRATEGIC</h1>
</header>

<main class="container" role="main">
    <div class="status-text">Coming Soon 2026</div>
    
    <p style="color: var(--text-muted); margin-bottom: 2.5rem;">
        Technology & Strategic Operations
    </p>

    <a href="mailto:contracts@aamodtstrategic.com" class="btn-primary" aria-label="Email Aamodt Strategic, LLC">
        Contact Us
    </a>
</main>

<footer>
    <p>&copy; 2026 Aamodt Strategic, LLC. All Rights Reserved.<br>
    United States of America</p>
</footer>

</body>
</html>
